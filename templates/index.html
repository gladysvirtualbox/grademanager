{% extends 'base.html' %} {%block content%}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
</div>

<div class="row">
  <!-- Area Chart -->
  <div class="col-xl-6 col-lg-0">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
      >
        <h6 class="m-0 font-weight-bold text-primary">Marks overview</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="chart-area">
          <canvas id="myAreaChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Data visualisation -->
  <div class="col-xl-6 col-lg-5">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
      >
        <h6 class="m-0 font-weight-bold text-primary">students perfomance</h6>
      </div>
    </div>
  </div>
  
  <!-- Card Body -->

  {% comment %}
  <div class="card-body">
    <div class="chart-area">
      <canvas id="myAreaChart"></canvas>
    </div>
  </div>
</div>
{% endcomment %}

<!-- Content Row -->
<div class="row">
  <!-- Content Column -->
  <div class="col-lg-6 mb-4"></div>
</div>
<script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js
"></script>
<script>
  let ctx = document.getElementById("myAreaChart").getContext("2d");

  let chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: {{ labels|safe }},
      datasets: [
        {
          label: "Number of students",
          backgroundColor: "#79AEC8",
          borderColor: "#417690",
          data: {{ gradesData|safe }},
        },
      ],
    },
    options: {
      title: {
        text: "Number of students",
        display: true,
      },
    },
  });
</script>
{%endblock content%}
